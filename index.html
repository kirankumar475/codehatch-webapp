<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeHatch | Login</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="index.css" />

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- Google Font: Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <style>
    .codehatch {
      font-family: 'Orbitron', sans-serif;
      font-size: 34px;
      color: #f72d7a;
      letter-spacing: 2px;
    }
    .form-box.register {
      display: none;
    }
    .login-section.active-signup .form-box.login {
      display: none;
    }
    .login-section.active-signup .form-box.register {
      display: block;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header class="header">
    <nav class="navbar">
      <ul>
        <li><a href="index1.html">Home</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
    </nav>
    <form action="#" class="search-bar">
      <input type="text" placeholder="Search..." />
      <button type="submit"><i class='bx bx-search'></i></button>
    </form>
  </header>

  <!-- MAIN CONTAINER -->
  <div class="container">
    <!-- LEFT PANEL -->
    <div class="item">
      <h2 class="logo codehatch"><i class='bx bx-code-block'></i> CodeHatch</h2>
      <div class="text-item">
        <h2>Welcome!<br /><span>To Our Channel</span></h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, repellendus?</p>
        <div class="social-icon">
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
          <a href="#"><i class='bx bxl-youtube'></i></a>
          <a href="#"><i class='bx bxl-instagram'></i></a>
          <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="login-section" id="loginSection">
      <!-- SIGN IN FORM -->
      <div class="form-box login">
        <form action="#">
          <h2>Sign In</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>

          <div class="remember-password">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button class="btn" type="submit">Log In</button>

          <div class="create-account">
            <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
          </div>
        </form>
      </div>

      <!-- SIGN UP FORM -->
      <div class="form-box register">
        <form action="#">
          <h2>Sign Up</h2>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-user'></i></span>
            <input type="text" required />
            <label>Username</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>

          <div class="remember-password">
            <label><input type="checkbox" required /> I agree to the terms</label>
          </div>

          <button class="btn" type="submit">Sign Up</button>

          <div class="create-account">
            <p>Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- TOGGLE SCRIPT -->
  <script>
    const loginSection = document.getElementById("loginSection");
    const showSignUp = document.getElementById("showSignUp");
    const showSignIn = document.getElementById("showSignIn");

    showSignUp.addEventListener("click", () => {
      loginSection.classList.add("active-signup");
    });

    showSignIn.addEventListener("click", () => {
      loginSection.classList.remove("active-signup");
    });
  </script>
</body>
</html>
